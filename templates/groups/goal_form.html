{% extends 'base.html' %}

{% block title %}{{ title }} - MonNkap{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-white">
                <h4 class="mb-0">
                    <i class="bi bi-bullseye text-primary"></i> {{ title }}
                </h4>
                <p class="text-muted small mb-0 mt-2">Groupe : {{ group.name }}</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">Titre de l'objectif *</label>
                        {{ form.title }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.goal_type.id_for_label }}" class="form-label">Type d'objectif *</label>
                            {{ form.goal_type }}
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.target_amount.id_for_label }}" class="form-label">Montant cible (FCFA) *</label>
                            {{ form.target_amount }}
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.deadline.id_for_label }}" class="form-label">Date limite *</label>
                        {{ form.deadline }}
                    </div>
                    
                    <hr>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-gradient-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Enregistrer
                        </button>
                        <a href="{% url 'groups:detail' group.pk %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

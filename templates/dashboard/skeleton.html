{% load static %}
<!-- Skeleton Loaders pour le Dashboard -->

<div class="row g-4 mb-4">
    <!-- Cartes de statistiques skeleton -->
    <div class="col-md-3">
        <div class="skeleton skeleton-stat"></div>
    </div>
    <div class="col-md-3">
        <div class="skeleton skeleton-stat"></div>
    </div>
    <div class="col-md-3">
        <div class="skeleton skeleton-stat"></div>
    </div>
    <div class="col-md-3">
        <div class="skeleton skeleton-stat"></div>
    </div>
</div>

<div class="row">
    <!-- Dépenses récentes skeleton -->
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header bg-white">
                <div class="skeleton skeleton-text" style="width: 200px;"></div>
            </div>
            <div class="card-body">
                {% for i in "123" %}
                <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom">
                    <div class="d-flex align-items-center flex-grow-1">
                        <div class="skeleton skeleton-circle me-3"></div>
                        <div class="flex-grow-1">
                            <div class="skeleton skeleton-text" style="width: 60%;"></div>
                            <div class="skeleton skeleton-text" style="width: 40%;"></div>
                        </div>
                    </div>
                    <div class="skeleton skeleton-text" style="width: 80px;"></div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <!-- Dépenses par catégorie skeleton -->
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header bg-white">
                <div class="skeleton skeleton-text" style="width: 250px;"></div>
            </div>
            <div class="card-body">
                {% for i in "1234" %}
                <div class="mb-3">
                    <div class="skeleton skeleton-text" style="width: 50%; margin-bottom: 8px;"></div>
                    <div class="skeleton" style="height: 8px; width: 100%; border-radius: 4px;"></div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<div class="row">
    <!-- Objectifs récents skeleton -->
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header bg-white">
                <div class="skeleton skeleton-text" style="width: 180px;"></div>
            </div>
            <div class="card-body">
                {% for i in "12" %}
                <div class="mb-3 pb-3 border-bottom">
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text" style="width: 40%;"></div>
                    <div class="skeleton" style="height: 8px; width: 100%; margin-top: 8px; border-radius: 4px;"></div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <!-- Groupes actifs skeleton -->
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header bg-white">
                <div class="skeleton skeleton-text" style="width: 160px;"></div>
            </div>
            <div class="card-body">
                {% for i in "12" %}
                <div class="mb-3 pb-3 border-bottom">
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text" style="width: 30%;"></div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<style>
    /* Animation pour masquer les skeletons une fois le contenu chargé */
    .skeleton-container {
        transition: opacity 0.3s ease-out;
    }
    
    .skeleton-container.hidden {
        opacity: 0;
        pointer-events: none;
    }
</style>

<script>
    // Masquer les skeletons une fois le contenu chargé
    window.addEventListener('load', function() {
        const skeletonContainer = document.querySelector('.skeleton-container');
        if (skeletonContainer) {
            skeletonContainer.classList.add('hidden');
            setTimeout(() => {
                skeletonContainer.style.display = 'none';
            }, 300);
        }
    });
</script>

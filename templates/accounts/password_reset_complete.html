{% extends 'base.html' %}

{% block title %}Mot de passe réinitialisé - FinTrack{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card glass-card">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill icon-xl text-success"></i>
                    </div>
                    
                    <h3 class="mb-3">Mot de passe réinitialisé !</h3>
                    
                    <div class="alert alert-success">
                        <p class="mb-0">
                            <i class="bi bi-shield-check me-2"></i>
                            Votre mot de passe a été modifié avec succès.
                        </p>
                    </div>

                    <p class="text-muted mb-4">
                        Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
                    </p>

                    <a href="{% url 'accounts:login' %}" class="btn btn-gradient-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Se connecter
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
